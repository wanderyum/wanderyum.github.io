<p>及至初高, 仍且学且戏。临高考, 父问曰： 若败, 就学于本地高校, 何如? 曰: 吾宁就学于新疆毋本地。及放榜, 果考取西北工大。</p>
<p>入学四年, 无所长。临毕业, 决考研本校。然时运不济, 线大涨, 遂落榜。</p>
