<p>王之煜者, 内蒙古呼和浩特人也。学严谨, 性豁达。</p>
<p>少好读书。时年十, 始知电脑, 遂为其游戏如仙剑沙丘迷。</p>
<p>及至初高, 仍且学且戏。临高考, 父问曰： 若败, 就学于本地高校, 何如? </p>
<p>曰: 吾宁就学于新疆毋本地。及放榜, 果考取西北工大。</p>
<p>入学四年, 无所长。临毕业, 决考研本校。然运不济, 时线大涨, 遂落榜。</p>
<p>反思良久, 决意来年再战。</p>
<p>亲戚问其所考, 曰: 本校既不择吾, 吾亦不择本校。遂考华中大。及分数公布, 其分于线齐也。</p>
<p>时其人亦不抱希望, 勤于集信息, 以备调剂。然造化之神奇, 过复试, 录于自动化学院。</p>
